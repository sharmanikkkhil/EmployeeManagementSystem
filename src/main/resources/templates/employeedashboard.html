<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
	<style>
	        body {
	            background: #eef2f5;
	            font-family: Arial, sans-serif;
	            padding: 20px;
	        }

	        .dashboard {
	            max-width: 1000px;
	            margin: auto;
	        }

	        h2 {
	            color: #333;
	            margin-bottom: 20px;
	        }

	        .section {
	            background: #fff;
	            padding: 20px;
	            border-radius: 8px;
	            margin-bottom: 20px;
	        }

	        .section h3 {
	            color: #007BFF;
	            margin-bottom: 15px;
	            margin-top: 2px;
	        }

	        .detail {
	            display: flex;
	            margin-bottom: 10px;
	        }

	        .detail label {
	            width: 200px;
	            font-weight: bold;
	        }

	        .detail span {
	            flex: 1;
	        }

	        .payslip-btn {
	            display: inline-block;
	            padding: 10px 20px;
	            background: #28a745;
	            color: #fff;
	            border-radius: 6px;
	            text-decoration: none;
	            margin-top: 10px;
	        }

	        .payslip-btn:hover {
	            background: #218838;
	        }

	        .btn {
	            display: inline-block;
	            padding: 10px 20px;
	            color: #fff;
	            background-color: #0066cc;
	            border-radius: 6px;
	            text-decoration: none;
	            transition: background 0.3s;
	            margin-left: 10px;
	        }

	        .btn:hover {
	            background-color: #004080;
	        }

	        @media (max-width: 600px) {
	            .detail {
	                flex-direction: column;
	                margin-bottom: 15px;
	            }

	            .detail label {
	                width: auto;
	                margin-bottom: 5px;
	            }
	        }
	    </style>
</head>
<body>

<div class="dashboard">
    <h2>Welcome, <span th:text="${employee.fullName}"></span></h2>

    <!-- Personal Details Section -->
    <div class="section">
        <h3>Personal Details</h3>
        <div class="detail">
            <label>Full Name:</label>
            <span th:text="${employee.fullName}"></span>
        </div>
        <div class="detail">
            <label>Date of Birth:</label>
            <span th:text="${employee.dateOfBirth}"></span>
        </div>
        <div class="detail">
            <label>Gender:</label>
            <span th:text="${employee.gender}"></span>
        </div>
        <div class="detail">
            <label>Personal Email:</label>
            <span th:text="${employee.personalMail}"></span>
        </div>
        <div class="detail">
            <label>Mobile:</label>
            <span th:text="${employee.mobile}"></span>
        </div>
        <div class="detail">
            <label>Emergency Contact:</label>
            <span th:text="${employee.emergencyContactMobile}"></span>
        </div>
        <div class="detail">
            <label>Current Address:</label>
            <span th:text="${employee.currentAddressLine1} + ', ' + ${employee.currentAddressLine2} + ', ' + ${employee.currentPincode}"></span>
        </div>
        <div class="detail">
            <label>Permanent Address:</label>
            <span th:text="${employee.permanentAddressLine1} + ', ' + ${employee.permanentAddressLine2} + ', ' + ${employee.permanentPincode}"></span>
        </div>
    </div>

    <!-- Professional Details Section -->
    <div class="section">
        <h3>Professional Details</h3>
        <div class="detail">
            <label>Employment Code:</label>
            <span th:text="${employee.employeeCode}"></span>
        </div>
        <div class="detail">
            <label>Company Email:</label>
            <span th:text="${employee.companyEmail}"></span>
        </div>
        <div class="detail">
            <label>Date of Joining:</label>
            <span th:text="${employee.dateOfJoining}"></span>
        </div>
        <div class="detail">
            <label>Reporting Manager:</label>
            <span th:text="${employee.reportingManager}"></span>
        </div>
        <div class="detail">
            <label>HR Name:</label>
            <span th:text="${employee.hrName}"></span>
        </div>
        <div class="detail">
            <label>Employment History:</label>
            <span th:text="${employee.employeeHistory}"></span>
        </div>
    </div>

    <!-- Project Details Section -->
    <div class="section">
        <h3>Project Details</h3>
        <div class="detail">
            <label>Current Project:</label>
            <span th:text="${employee.projectName}"></span>
        </div>
        <div class="detail">
            <label>Start Date:</label>
            <span th:text="${employee.startDate}"></span>
        </div>
        <div class="detail">
            <label>End Date:</label>
            <span th:text="${employee.endDate}"></span>
        </div>
        <div class="detail">
            <label>Project Reporting Manager:</label>
            <span th:text="${employee.projectManager}"></span>
        </div>
    </div>

    <!-- Finance Details Section -->
    <div class="section">
        <h3>Finance Details</h3>
        <div class="detail">
            <label>PAN Card:</label>
            <span th:text="${employee.panCard}"></span>
        </div>
        <div class="detail">
            <label>Aadhar Card:</label>
            <span th:text="${employee.aadharCard}"></span>
        </div>
        <div class="detail">
            <label>Bank Name:</label>
            <span th:text="${employee.bankName}"></span>
        </div>
        <div class="detail">
            <label>Branch:</label>
            <span th:text="${employee.branchName}"></span>
        </div>
        <div class="detail">
            <label>IFSC Code:</label>
            <span th:text="${employee.ifscCode}"></span>
        </div>
	</div>	
	<div class="section">
	  <h3>CTC Breakup</h3>
	  <div class="detail">
	      <label>Date of Payment:</label>
	      <span th:text="${employee.payDate}"></span>
	  </div>
	  <div class="detail">
	      <label>Basic Salary:</label>
	      <span th:text="${employee.basicSalary}"></span>
	  </div>
	  <div class="detail">
	      <label>Incentive:</label>
	      <span th:text="${employee.incentive}"></span>
	  </div>
	  <div class="detail">
	      <label>House Rent Allowance:</label>
	      <span th:text="${employee.houseRentAllowance}"></span>
	  </div>
	  <div class="detail">
	      <label>Total Earnings:</label>
	      <span th:text="${employee.totalEarnings}"></span>
	  </div>
	  <div class="detail">
	      <label>Provident Fund:</label>
	      <span th:text="${employee.providentFund}"></span>
	  </div>
	  <div class="detail">
	      <label>Professional Tax:</label>
	      <span th:text="${employee.professionalTax}"></span>
	  </div>
	  <div class="detail">
	      <label>Total Deductions:</label>
	      <span th:text="${employee.totalDeductions}"></span>
	  </div>
	  <div class="detail">
	      <label>Net Pay:</label>
	      <span th:text="${employee.netPay}"></span>
	  </div>
	  <div class="detail">
	      <label>Net Pay In Words:</label>
	      <span th:text="${employee.netPayInWords}"></span>
	  </div>

        <!-- Payslip Download -->
        <a th:href="@{/employee/payslip}" class="payslip-btn" role="button">Download Payslips</a>
		<a class="btn" href="/logout" role="button">Logout</a>
    </div>
</div>

</body>
</html>
